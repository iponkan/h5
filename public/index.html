<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link type="text/css" href="./loading.css" rel="stylesheet" />
    <title>h5</title>

    <style>
        html {
            font-size: 100px;
        }

        @media(max-width:540px) {
            html {
                font-size: 84.375px;
            }
        }

        /*Android常用宽度*/
        @media(max-width:480px) {
            html {
                font-size: 75px;
            }
        }

        /*Android常用宽度*/
        @media(max-width:414px) {
            html {
                font-size: 64.69px;
            }
        }

        /*i6Plus,i7Plus宽度*/
        @media(max-width:375px) {
            html {
                font-size: 58.59px;
            }
        }

        /*i6,i7宽度*/
        @media(max-width:360px) {
            html {
                font-size: 56.25px;
            }
        }

        /*Android常用宽度*/
        @media(max-width:320px) {
            html {
                font-size: 50px;
            }
        }

        /*i5宽度*/
    </style>


</head>

<body>
    <noscript>
        <strong>We're sorry but h5 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>

    <div id="app" style="width:100%;height:100%;z-index:101;display: block;position: absolute;"></div>

    <div class="out" style="width:100%;height:100%;z-index:12;display: block;position: absolute;">
        <div class="fade-in">
            <div class="container">
                <div class="one common"></div>
                <div class="two common"></div>
                <div class="three common"></div>
                <div class="four common"></div>
                <div class="five common"></div>
                <div class="six common"></div>
                <div class="seven common"></div>
                <div class="eight common"></div>
            </div>
        </div>
    </div>

    <!-- built files will be auto injected -->
    <script>
        document.body.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, {
            passive: false
        });
    </script>
</body>

</html>
